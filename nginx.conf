server {
    listen 80;
    
    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Root directory for the app
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        try_files $uri $uri/ /index.html;
    }

    # Proxy Ollama API requests
    # Uses dynamic resolution so container can start without Ollama available
    location /api/ {
        # Use Docker's internal DNS resolver with a short cache
        resolver 127.0.0.11 valid=10s ipv6=off;
        
        # Use a variable to force runtime DNS resolution (not startup)
        set $upstream_ollama http://ollama:11434;
        proxy_pass $upstream_ollama/api/;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CORS headers
        add_header 'Access-Control-Allow-Origin' '*' always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range' always;
        
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Max-Age' 1728000;
            add_header 'Content-Type' 'text/plain; charset=utf-8';
            add_header 'Content-Length' 0;
            return 204;
        }
        
        # Handle case where Ollama isn't available
        proxy_connect_timeout 5s;
        proxy_read_timeout 300s;
    }
}
